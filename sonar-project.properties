sonar.organization=wolfulus
sonar.projectKey=php-template

sonar.sources=./src
sonar.tests=./tests

sonar.php.coverage.reportPaths=./dist/coverage.xml
sonar.php.tests.reportPaths=./dist/report.xml

sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=wolfulus/php-template

# Multicriteria
sonar.issue.ignore.multicriteria=dup

# Duplicated constant
sonar.issue.ignore.multicriteria.dup.ruleKey=php:S1192
sonar.issue.ignore.multicriteria.dup.resourceKey=**/*.php

